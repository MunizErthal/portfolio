<div [class]="mobileMenu ? 'mobile-content mobile-slide-up' :  'content slide-up'">
    <div [class]="mobileMenu ? 'mobile-list-projects-background': 'list-projects-background'">
        <div id="listOfProjects">
            <div style="margin-left: 0vw;" [class]="mobileMenu ? 'mobile-project' :  'project'">
                <img (click)="changeProject('paranoia')" src="/images/projects/paranoia-white.png" alt="Paranoia" [class]="mobileMenu ? 'mobile-projectImage' :  'projectImage'">
            </div>
            <div [class]="mobileMenu ? 'mobile-project' :  'project'">
                <img (click)="changeProject('greengoblin')" src="/images/projects/greengoblin.png" alt="Project Green Goblin" [class]="mobileMenu ? 'mobile-projectImage' :  'projectImage'">
            </div>
            <div [class]="mobileMenu ? 'mobile-project' :  'project'">
                <img (click)="changeProject('escrevo')" src="/images/projects/escrevo.png" alt="Deu Critico" [class]="mobileMenu ? 'mobile-projectImage' :  'projectImage'">
            </div>
            <div style="margin-right: 0vw;" [class]="mobileMenu ? 'mobile-project' :  'project'">
                <img (click)="changeProject('deucritico')" src="/images/projects/deucritico.png" alt="Deu Critico" [class]="mobileMenu ? 'mobile-projectImage' :  'projectImage'">
            </div>
        </div>
    </div>
</div>

<router-outlet [class]="mobileMenu ? 'mobile-project-content' :  'project-content'"></router-outlet>
